<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AutoIQ Labs - AI-Powered Solutions Coming Soon">
    <title>AutoIQ Labs - Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 60%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 70px;
            height: 70px;
            left: 80%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 40%;
            animation-delay: 8s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 2;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }

            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .status {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.85;
            line-height: 1.6;
        }

        .loader {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 2rem 0;
        }

        .loader:after {
            content: " ";
            display: block;
            width: 50px;
            height: 50px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .contact-info {
            margin-top: 3rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            padding-bottom: 2px;
        }

        .contact-info a:hover {
            border-bottom-color: white;
            opacity: 1;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .status {
                font-size: 1.8rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <h1 class="logo">AutoIQ Labs</h1>
        <p class="tagline">AI-Powered Solutions for Tomorrow</p>

        <!-- <div class="loader"></div> -->

        <h2 class="status">Launching Soon</h2>
        <p class="message">
            We're working hard to bring you cutting-edge AI solutions.<br>
            Our website will be live shortly. Stay tuned!
        </p>

        <div class="contact-info">
            <p>For inquiries, reach us at:</p>
            <p><a href="mailto:mohan@autoiqlabs.com">mohan@autoiqlabs.com</a></p>
        </div>

            <a href="#" aria-label="LinkedIn">üîó</a>
            <a href="#" aria-label="Twitter">üê¶</a>
            <a href="#" aria-label="Facebook">üìò</a>
        </div> -->
    </div>
</body>

</html>
